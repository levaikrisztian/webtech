<h1>Authors</h1>

<table class="data-table">
	<thead>
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>Nationality</th>
			<th>Birth Date</th>
		</tr>
	</thead>
	<tbody id="data-holder">

	</tbody>
</table>

<table class="input-table">
	<tr>
		<td class="inputs"><input type="number" id="id"></td>
		<td class="inputs"><input type="text" placeholder="Peter White" id="name"></td>
		<td class="inputs"><select id="nationality">
				<option value=Hungarian>Hungarian</option>
				<option value=British>British</option>
				<option value=American>American</option>
				<option value=Spanish>Spanish</option>
				<option value=Russian>Russian</option>
				<option value=Finnish>Finnish</option>
		</select></td>
		<td class="inputs"><input type="text" placeholder="1945-7-24" id="birthDate"></td>
	</tr>
</table>

<div class="new-button-container-start">
	<button class="new-author">Add new Author</button>
</div>
<div class="new-button-container-finish">
	<button class="cancel-button">Cancel</button>
	<button class="done-button">Done</button>
</div>
